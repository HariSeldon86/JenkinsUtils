services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ./jenkins_casc.yml:/var/jenkins_home/casc_configs/jenkins_casc.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    # restart: unless-stopped
    networks:
      - jenkins

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins:
    driver: bridge
